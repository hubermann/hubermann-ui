<!--
  Componente: Select
  Propósito: Dropdown selector de opciones
  
  Props esperadas:
  - options: Vec<SelectOption> - Lista de opciones
  - value: String - Valor seleccionado actualmente
  - label: Option<String> - Label asociado
  - placeholder: Option<String> - Texto cuando no hay selección
  - disabled: bool
  - onchange: Callback<String>
  
  Visual Language:
  - Igual que Input (consistencia)
  - Border, radius, padding, focus igual
  - Icono chevron a la derecha
-->

<!-- Select básico -->
<div class="w-full">
  <label class="block text-sm font-medium text-text-primary mb-1.5">
    Temporalidad
  </label>
  <div class="relative">
    <select class="w-full px-3 py-2 pr-10 rounded-md text-sm bg-bg-input border border-border-default text-text-primary focus:border-accent focus:ring-1 focus:ring-accent/20 focus:outline-none transition-colors appearance-none disabled:opacity-50 disabled:cursor-not-allowed">
      <option value="">Seleccionar...</option>
      <option value="1m">1 Minuto</option>
      <option value="5m">5 Minutos</option>
      <option value="15m">15 Minutos</option>
      <option value="1h">1 Hora</option>
      <option value="4h">4 Horas</option>
      <option value="1d">Diario</option>
      <option value="1w">Semanal</option>
    </select>
    
    <!-- Chevron icon -->
    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
      <svg class="h-4 w-4 text-text-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>
</div>

</div>

<!-- Select con error -->
<div class="w-full">
  <label class="block text-sm font-medium text-text-primary mb-1.5">
    Período
  </label>
  <div class="relative">
    <select class="w-full px-3 py-2 pr-10 rounded-md text-sm bg-bg-input border border-bearish text-text-primary focus:border-bearish focus:ring-1 focus:ring-bearish/20 focus:outline-none transition-colors appearance-none">
      <option value="">Seleccionar...</option>
    </select>
    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
      <svg class="h-4 w-4 text-bearish" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>
  <p class="mt-1.5 text-xs text-bearish">
    Debe seleccionar un período
  </p>
</div>

<!--
  Notas de implementación:
  - appearance-none remueve estilo default del browser
  - pr-10 da espacio para el chevron icon custom
  - relative + absolute posiciona el chevron
  - pointer-events-none en chevron permite clicks en select
  - Mismos states que Input (consistencia)
  - option elements heredan el background del select
-->
