<!--
  Componente: Input
  Propósito: Campo de entrada de texto
  
  Props esperadas:
  - type: "text" | "number" | "email" | "password" | etc
  - placeholder: String
  - value: String
  - disabled: bool
  - error: Option<String> - mensaje de error
  - label: Option<String> - label asociado
  - oninput: Callback
  
  Visual Language:
  - Border: 1px sutil (border-default)
  - Radius: rounded-md (6px)
  - Background: bg-input (más oscuro que secondary)
  - Text: sm (14px)
  - Padding: px-3 py-2 (compacto pero legible)
  - Focus: border-accent con ring sutil
  
  Estados:
  - Normal, Focus, Disabled, Error
-->

<!-- Input básico -->
<div class="w-full">
  <label class="block text-sm font-medium text-text-primary mb-1.5">
    Email
  </label>
  <input 
    type="email"
    placeholder="tu@email.com"
    class="w-full px-3 py-2 rounded-md text-sm bg-bg-input border border-border-default text-text-primary placeholder-text-muted focus:border-accent focus:ring-1 focus:ring-accent/20 focus:outline-none transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
  />
</div>

<!-- Input con error -->
<div class="w-full">
  <label class="block text-sm font-medium text-text-primary mb-1.5">
    Password
  </label>
  <input 
    type="password"
    placeholder="••••••••"
    class="w-full px-3 py-2 rounded-md text-sm bg-bg-input border border-bearish text-text-primary placeholder-text-muted focus:border-bearish focus:ring-1 focus:ring-bearish/20 focus:outline-none transition-colors"
  />
  <p class="mt-1.5 text-xs text-bearish">
    La contraseña debe tener al menos 8 caracteres
  </p>
</div>

<!-- Input disabled -->
<div class="w-full">
  <label class="block text-sm font-medium text-text-tertiary mb-1.5">
    Campo deshabilitado
  </label>
  <input 
    type="text"
    value="No editable"
    disabled
    class="w-full px-3 py-2 rounded-md text-sm bg-bg-input border border-border-default text-text-primary placeholder-text-muted opacity-50 cursor-not-allowed"
  />
</div>

<!-- Input numérico -->
<div class="w-full">
  <label class="block text-sm font-medium text-text-primary mb-1.5">
    Precio Target
  </label>
  <input 
    type="number"
    placeholder="150.00"
    class="w-full px-3 py-2 rounded-md text-sm bg-bg-input border border-border-default text-text-primary placeholder-text-muted focus:border-accent focus:ring-1 focus:ring-accent/20 focus:outline-none transition-colors"
  />
</div>

<!-- Input con icono (izquierda) -->
<div class="w-full">
  <label class="block text-sm font-medium text-text-primary mb-1.5">
    Buscar activo
  </label>
  <div class="relative">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg class="h-4 w-4 text-text-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
    <input 
      type="text"
      placeholder="AAPL, MSFT, SP500..."
      class="w-full pl-10 pr-3 py-2 rounded-md text-sm bg-bg-input border border-border-default text-text-primary placeholder-text-muted focus:border-accent focus:ring-1 focus:ring-accent/20 focus:outline-none transition-colors"
    />
  </div>
</div>

<!-- Input sin label (standalone) -->
<input 
  type="text"
  placeholder="Quick search..."
  class="w-full px-3 py-2 rounded-md text-sm bg-bg-input border border-border-default text-text-primary placeholder-text-muted focus:border-accent focus:ring-1 focus:ring-accent/20 focus:outline-none transition-colors"
/>

<!--
  Notas de implementación:
  - w-full para ocupar container
  - focus:outline-none remueve outline default del browser
  - focus:ring-1 ring-accent/20 da feedback visual sutil
  - transition-colors smooth en focus
  - placeholder-text-muted para placeholders sutiles
  - mb-1.5 en label da spacing vertical consistente
  - disabled:opacity-50 + cursor-not-allowed
-->
