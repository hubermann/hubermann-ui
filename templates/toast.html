<!--
  Componente: Toast
  Propósito: Notificaciones temporales para feedback de usuario

  Props esperadas:
  - message: String - Mensaje a mostrar
  - variant: ToastVariant - Success/Error/Warning/Info
  - duration: Option<u32> - Duración en ms (default 3000)
  - onclose: Option<Callback> - Handler al cerrar

  Respeta visual language:
  - Borders: 1px sutiles
  - Radius: rounded-md (6px)
  - Text: sm (14px)
  - Spacing: p-4
  - Shadow: shadow-lg para elevación
  - Animation: slide-in desde arriba o bottom

  Posicionamiento:
  - Fixed top-right (o configurable)
  - z-index alto (50)
  - Stack vertical si hay múltiples
-->

<!-- Toast Success (bullish) -->
<div class="fixed top-4 right-4 z-50 max-w-sm animate-slide-in">
  <div class="flex items-start gap-3 p-4 bg-bg-elevated border border-bullish/30 rounded-md shadow-lg">
    <!-- Ícono -->
    <div class="flex-shrink-0">
      <svg class="w-5 h-5 text-bullish" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <!-- Content -->
    <div class="flex-1 pt-0.5">
      <p class="text-sm font-medium text-text-primary mb-1">
        Order executed successfully
      </p>
      <p class="text-xs text-text-secondary">
        Bought 10 shares of AAPL at $182.45
      </p>
    </div>

    <!-- Close button -->
    <button class="flex-shrink-0 text-text-tertiary hover:text-text-primary transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
