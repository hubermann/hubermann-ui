<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubermann UI - Showcase</title>

    <!-- Tailwind CSS CDN (desarrollo) -->
    <!-- TODO: Reemplazar con build process para producción -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuración de Tailwind inline -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Backgrounds
                        'bg-primary': '#0A0E27',
                        'bg-secondary': '#141B34',
                        'bg-tertiary': '#1E2846',
                        'bg-elevated': '#252D47',
                        'bg-input': '#1a1a1a',

                        // Borders
                        'border-subtle': '#1E293B',
                        'border-default': '#334155',
                        'border-emphasis': '#475569',

                        // Text
                        'text-primary': '#F3F4F6',
                        'text-secondary': '#9CA3AF',
                        'text-tertiary': '#6B7280',
                        'text-muted': '#4B5563',

                        // Semantic
                        'bullish': '#10B981',
                        'bullish-light': '#34D399',
                        'bullish-dark': '#059669',
                        'bearish': '#EF4444',
                        'bearish-light': '#F87171',
                        'bearish-dark': '#DC2626',
                        'neutral': '#3B82F6',
                        'warning': '#F59E0B',

                        // Accent
                        'accent': '#3B82F6',
                        'accent-hover': '#2563EB',
                        'accent-active': '#1D4ED8',
                    },
                    fontSize: {
                        'xs': '0.75rem',   // 12px
                        'sm': '0.875rem',  // 14px (default body)
                        'base': '1rem',    // 16px
                        'lg': '1.125rem',  // 18px
                        'xl': '1.25rem',   // 20px
                    },
                    borderRadius: {
                        'sm': '4px',
                        'md': '6px',
                        'lg': '8px',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-bg-primary text-text-primary min-h-screen">
    <!-- Trunk inyectará el WASM aquí -->
</body>
</html>
